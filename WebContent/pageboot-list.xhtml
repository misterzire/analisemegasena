<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
  <head>
    
    
    <title>Analise da Mega-Sena</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet"/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="pageboot-main.jsf">Voltar</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><h:link value="Registrar Resultados" outcome="pageboot-insert" /></li>
            <li><h:link value="Consultar Resultados" outcome="page-list" /></li>
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
      		
      		<br></br><br></br><br></br><br></br><br></br>
			
			<h:form>
			
			<h2>Numeros sorteados nos concursos da MegaSena</h2>
			<h:messages layout="table" showSummary="true"
				showDetail="false" globalOnly="true"
				styleClass="msgErro" infoClass="msgInfo"
				style="font-weight: bold"/>
			<h:dataTable var="scores" 
             value="#{resultadoBean.listPessoas}"
             border="1"
             styleClass="table table-striped"
             headerClass="cabecalhoTabela" 
             rowClasses="linha1Tabela, linha2Tabela">
  			<h:column><f:facet name="header">Concurso</f:facet>#{scores.concurso}</h:column>
  			<h:column><f:facet name="header">Data</f:facet>#{scores.data}</h:column>
  			<h:column><f:facet name="header">R1</f:facet>#{scores.r1}</h:column>
  			<h:column><f:facet name="header">R2</f:facet>#{scores.r2}</h:column>
  			<h:column><f:facet name="header">R3</f:facet>#{scores.r3}</h:column>
  			<h:column><f:facet name="header">R4</f:facet>#{scores.r4}</h:column>
  			<h:column><f:facet name="header">R5</f:facet>#{scores.r5}</h:column>
  			<h:column><f:facet name="header">R6</f:facet>#{scores.r6}</h:column>
  			<h:column><f:facet name="header">Editar</f:facet>
    		
    		<h:commandButton action="pageboot-edit"> 
          		<f:setPropertyActionListener target="#{resultadoBean}" value="#{scores}" />
          		<h:graphicImage value="img/editar.PNG" title="Editar" styleClass="imagemLink"/>
 			</h:commandButton>
 			
  			</h:column>
    
			</h:dataTable>
			
			  
  			<h:commandButton value="Incluir" action="pageboot-insert" styleClass="btn btn-default"/>
  			<h:commandButton value="Refresh" action="pageboot-list" styleClass="btn btn-default"/>
  						
			</h:form>

      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
