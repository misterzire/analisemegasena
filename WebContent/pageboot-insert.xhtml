<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
  <head>
    
    
    <title>Analise da Mega-Sena</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet"/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="pageboot-main.jsf">Voltar</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><h:link value="Registrar Resultados" outcome="pageboot-insert" /></li>
            <li><h:link value="Consultar Resultados" outcome="page-list" /></li>
            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
      		
      		<br></br><br></br><br></br><br></br><br></br>

			<h:messages styleClass="error"/>
			<h:form>
  			<h1><h:outputText value="Inclusão de novos sorteios"/></h1>
  
  			<h:messages layout="table" showSummary="true"
					showDetail="false" globalOnly="true"
					styleClass="msgErro" infoClass="msgInfo"
					style="font-weight: bold"/>
  
  			<h:panelGrid columns="2">
						
						
			<h:outputLabel value="Concurso:" />
							
			<h:panelGroup>
									
			<h:inputText id="concurso" size="10"	value="#{resultadoBean.concurso}"
						 label="numero do concurso" 
						 disabled="false"
						 required="false"
						 requiredMessage="numero do concurso é um campo obrigatorio"
                         converterMessage="numero do concurso aceita apenas numeros"/>
			
			</h:panelGroup>
    	    			
			<h:outputLabel value="Data:" />
				    				
			<h:panelGroup>		
			
			<h:inputText id="data" size="10" value="#{resultadoBean.data}"
						 label="Data" 
						 disabled="false"
						 required="false"
						 requiredMessage="A data é obrigatorio"/>					
		
			</h:panelGroup>
  		  				
			<h:outputLabel value="R1:" />
		
			<h:panelGroup>		
			
			<h:inputText id="r1" size="10" value="#{resultadoBean.r1}"
						 label="Primeiro numero sorteado" 
						 disabled="false"
						 required="false"
						 requiredMessage="R1 é obrigatorio"/>					
		
			</h:panelGroup>
  		
		
			<h:outputLabel value="R2:" />
		
			<h:panelGroup>		
			
			<h:inputText id="r2" size="10" value="#{resultadoBean.r2}"
						 label="Segundo numero sorteado" 
						 disabled="false"
						 required="false"
						 requiredMessage="R2 é obrigatorio"/>					
		
			</h:panelGroup>
  		
		
			<h:outputLabel value="R3:" />
		
			<h:panelGroup>		
			
			<h:inputText id="r3" size="10" value="#{resultadoBean.r3}"
						 label="Terceiro numero sorteado" 
						 disabled="false"
						 required="false"
						 requiredMessage="R3 é obrigatorio"/>					
		
			</h:panelGroup>
  		
  		
  			<h:outputLabel value="R4:" />
		
			<h:panelGroup>		
			
			<h:inputText id="r4" size="10" value="#{resultadoBean.r4}"
						 label="Quarto numero sorteado" 
						 disabled="false"
						 required="false"
						 requiredMessage="R4 é obrigatorio"/>					
		
			</h:panelGroup>
  		
  			<h:outputLabel value="R5:" />
		
			<h:panelGroup>		
			
			<h:inputText id="r5" size="10" value="#{resultadoBean.r5}"
						 label="Quinto numero sorteado" 
						 disabled="false"
						 required="false"
						 requiredMessage="R5 é obrigatorio"/>					
		
			</h:panelGroup>
  		
  		
  			<h:outputLabel value="R6:" />
		
			<h:panelGroup>		
			
			<h:inputText id="r6" size="10" value="#{resultadoBean.r6}"
						 label="Sexto numero sorteado" 
						 disabled="false"
						 required="false"
						 requiredMessage="R6 é obrigatorio"/>					
		
			</h:panelGroup>
  		
  		  			
			<h:commandButton value="Salvar" actionListener="#{resultadoBean.executaInclusao}"
							 styleClass="btn btn-default"/>				 
						
							
		
		</h:panelGrid>                     
</h:form>

      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
